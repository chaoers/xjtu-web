<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>计算阶乘</h1>
  <form>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
  </form>
</body>

<script type="text/javascript">
  let ch = ''
  let str = ''
  for (let i = 0; i < 9; i++) {
    ch += '*'
    str += `${ch}\n`
  }
  document.getElementById("text").value = str
</script>

</html>
